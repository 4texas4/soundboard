<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Button Sound Board</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            gap: 40px;
            padding: 20px;
        }

        .row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-container {
            text-align: center;
        }

        .sound-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-bottom: 5px;
            font-size: 20px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .sound-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .sound-button:active {
            transform: scale(0.95);
        }

        .button-label {
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Top Row -->
    <div class="row">
        <div class="button-container">
            <button class="sound-button" onclick="playSound('sound1.mp3')">▶</button>
            <div class="button-label">Sound 1</div>

    <script>
        let currentAudio = null;

        function playSound(soundFile) {
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Create and play new audio
            currentAudio = new Audio(soundFile);
            currentAudio.play().catch(error => {
                console.error('Error playing sound:', error);
            });
        }
    </script>
